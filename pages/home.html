<script>
	$(function(){

		// 绘制图标
		drawVis();
		drawUptime();
		drawSales();
		function drawVis(){
			var chart = Highcharts.chart('visContainer', {
				colors:['#64bb11','#ccc'],
				chart:{
					margin:[0,0,0,0]
				},
				credits:{
				     enabled: false // 禁用版权信息
				},
				title: {
					text: ''
				},
				subtitle: {
					text: ''
				},
				xAxis: {
					visible:false,
					title: {
						text: ''
					}
				},
				yAxis: {
					visible:false,
					title: {
						text: ''
					}
				},
				legend: {
					enabled:true,
					layout: 'vertical',
					align: 'right',
					verticalAlign: 'top'
				},
				plotOptions: {
					series: {
						label: {
							connectorAllowed: false
						},
						pointStart: 2010
					}
				},
				series: [{
					name: '安装，实施人员',
					data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175,43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
				}, {
					name: '工人',
					data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434,24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
				}]				
			});
		};
		function drawUptime(){
			// 柱状图
			var chart = Highcharts.chart('uptimeContainer', {
			credits:{
				enabled:false
			},
			chart: {
				type: 'column',
				margin : [0, 0 , 0, 0]
			},
			title: {
				text: ''
			},
			subtitle: {
				text: ''
			},
			xAxis: {
				type: 'category',
				visible:false,
			},
			yAxis: {
				visible:false,
				title: {
					text: '总的市场份额'
				}
			},
			legend: {
				enabled: false
			},
			plotOptions: {
				series: {
					borderWidth: 0,
					dataLabels: {
						enabled: false,
						format: '{point.y:.1f}%'
					}
				}
			},
			tooltip: {
				headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
				pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
			},
			series: [{
				name: '浏览器品牌',
				// colorByPoint: true,
				// color:['#7c30bc'],
				color:"#7c30bc",
				data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4,29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
			}],
			});
		};
		function drawSales(){
			var chart = Highcharts.chart('salesContainer', {
				chart: {
					margin : [0, 0 , 0, 0]
				},
				title: {
					floating:false,
					text: ''
				},
				credits:{
				     enabled: false // 禁用版权信息
				},
				tooltip: {
					pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						cursor: 'pointer',
						dataLabels: {
							enabled: false,
							format: '<b>{point.name}</b>: {point.percentage:.1f} %',
							style: {
								color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
							}
						},
					}
				},
				series: [{
					type: 'pie',
					innerSize: '60%',
					name: '市场份额',
					data: [
						['IE',       26.8],
						['Firefox',  45.0],
						['Chrome',   12.8],
						['Safari',    8.5],
						['Opera',     6.2],
						['其他',   0.7]
					]
				}]
			}, function(c) { // 图表初始化完毕后的会掉函数
				// 环形图圆心
				var centerY = c.series[0].center[1],
					titleHeight = parseInt(c.title.styles.fontSize);
				// 动态设置标题位置
				c.setTitle({
					y:centerY + titleHeight/2
				});
			});
		}
	});
</script>
